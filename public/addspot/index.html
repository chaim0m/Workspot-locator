<div class="container text-center">
    <h2>Add new Spot</h2>

    <form id="form" class="form-horizontal" action="/action_page.php">

        <div class="form-group show">
            <label class="control-label col-sm-2" for="address">Spot Name\Address:</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" required id="address" placeholder="Hapelech 7, Tel Aviv" name="address">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Spot Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="WeWork Hazerem - Tel Aviv" name="name">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="formated-address">Spot Address:</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="formated-address"  name="formated-address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Spot Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="longitude">Spot Longitude:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="longitude" placeholder="32.53" name="longitude">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="latitude">Spot Latitude:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="latitude" placeholder="35.44" name="latitude">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="ggl_place_id">Google Place Id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ggl_place_id" placeholder="LFVLDV3LJ3L6JSLC" name="ggl_place_id">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="website-link">Website Link:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="website-link" name="website-link">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="gmaps-link">Gmaps Link:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="gmaps-link" name="gmaps-link">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone-number">Phone: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone-number" name="phone-number">
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-sm-2">Spot Photo Link:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
                <input type="text" class="form-control photo-link" placeholder="http://www.bestspot.com/" name="photos[]">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="rating">Spot Rating(1-5):</label>
            <div class="col-sm-10">
                <select class="form-control" id="rating" name="rating">
                    <option value=""></option>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="review">Spot Review:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="review"></textarea>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
            </div>
        </div>

        <div class="form-group show">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Next</button>
            </div>
        </div>
    </form>
</div>
