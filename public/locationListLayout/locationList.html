<body>
  <div class="row search-container">
    <div class="col-sm-10 col-sm-offset-1 hid">
      <div class="input-group">
        <input type="text" id="search-list" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
        <select id="filter-options" class="selectpicker" title="filter" data-selected-text-format="count" width="50px" multiple>
          <option value="0">Free</option>
          <option value="1">Quiet</option>
          <option value="3">Dog Friendly</option>
          <option value="4">Has Food</option>
        </select>
      </div>
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.col-lg-6 -->
  </div>
  <!-- /.row -->

  <div class="list-group workspot-list">
  </div>

  <script id="card-template" type="text/x-handlebars-template">
    <a href="#" data-id="{{id}}" class="row list-group-item list-item">
        <div class="col-md-4 img-container">
          <img class="workspot-img" src="{{photo}}" alt="">
        </div>
        <div class="col-md-8">
      <p class="workspot-name">{{name}}</p>
      <p class="address">{{address}}</p>
      <p class="workspot-type">{{type}}</p>
    </div>
    </a>
  </script>

  <link rel="stylesheet" href="bootstrap-select/dist/css/bootstrap-select.css">
  <script src="bootstrap-select/dist/js/bootstrap-select.js"></script>
  <script src="locationListLayout/locationList.js"></script>

</body>
