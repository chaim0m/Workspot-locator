<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open:400,700" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <!-- <div class="col-md-4"> 
                </div> -->
                <div class="col-md-12 locdetails" data-id="{{id}}"> 
                    <div class="title">
                            <script id="details-template" type="text/x-handlebars-template">
                                {{#if name}}
                                <div><h1 id="title">{{name}}</h1>
                                </div> 
                                    <hr />
                                {{/if}}
                                {{#if address}}
                                <div><strong>Address:</strong> {{address.text}}
                                </div>
                                    <hr />
                                {{/if}}
                                 <div class="otherInfo" > <strong>Rating:</strong>
                                    {{#each rating}}
                                    {{#if num}}
                                     <div >
                                            <span class="rating-star" data-value="1"><i class="fa fa-star{{#if star_off_1}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="2"><i class="fa fa-star{{#if star_off_2}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="3"><i class="fa fa-star{{#if star_off_3}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="4"><i class="fa fa-star{{#if star_off_4}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="5"><i class="fa fa-star{{#if star_off_5}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <br>
                                     </div>
                                     {{/if}}
                                     <div>{{text}}</div>
                                     {{/each}}
                                     </div>
                                     <hr />
                                            {{#if description.hasFood}}
                                         <div>
                                             <strong>Food:</strong> {{description.hasFood}}
                                         </div>
                                            
                                         <br>
                                            {{/if}}
                                            {{#if description.isFree}}
                                         <div>
                                              <strong>Free:</strong>  {{description.isFree}}
                                         </div>                            
                                         <br>
                                            {{/if}}
                                            {{#if description.isDogFriendly}}
                                         <div>
                                              <strong>Dog-friendly:</strong>  {{description.isDogFriendly}}
                                         </div>                                             
                                         <br>
                                            {{/if}} 
                                            {{#if description.isQuiet}}
                                         <div>
                                              <strong>Quiet:</strong>  {{description.isQuiet}}
                                         </div>
                                         <br>
                                           {{/if}}
                                           {{#if description.type}}
                                         <div>
                                              <strong>Type:</strong>  {{description.type}}
                                         </div>
                                           
                                         <br>
                                         {{/if}}
                                         {{#if description.websiteLink}}

                                         <div>
                                              <a class="websiteLink" href={{description.websiteLink}} target="_blank"> <strong>Website</strong></a>  
                                         </div>
                                         
                                         <br>
                                         {{/if}}
                                         {{#if description.phoneNumber}}

                                         <div>
                                                <strong>Phone-number: </strong> {{description.phoneNumber}}  
                                           </div>
                                         <br>
                                         {{/if}}
                                         {{#if description.hours}}
                                         <div>
                                              <strong>Hours:</strong>  {{description.hours}}
                                         </div> 
                                         <br>
                                         {{/if}}
                                         {{#if description.text}}
                                         <div>
                                              <strong>Comment:</strong> {{description.text}}
                                         </div>
                                     {{/if}} 
                                     {{#if photo}} 
                                     <div>                            
                                         {{#each photo}}
                                      <span style="display:inline-block" class="thumbnail">
                                          <img 
                                           src={{this}}>
                                      </span>
                                         {{/each}}
                                     </div>  
                                      <hr />
                                      {{/if}}
     
                                     <div>
                                     <a href="https://www.facebook.com/share" class="fa fa-facebook fa-2x" target="_blank"></a>
                                     <a href="https://twitter.com/intent/tweet" class="fa fa-twitter fa-2x" target="_blank"></a>
                                     <a href="https://www.instagram.com/?hl=en" class="fa fa-instagram fa-2x" target="_blank"></a>
                                    </div>


                 
                                 </div>
                              </script>
                              <div class="workspot_details"></div>

    
                </div>
                </div>
                <!-- <div class="col-md-4"> 
                </div> -->
        </div>
    </div>
    
    

    <script src="../jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
