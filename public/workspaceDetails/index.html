<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open:400,700" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 locdetails" data-id="{{id}}">
                <div class="title">
                    <script id="details-template" type="text/x-handlebars-template">
                                {{#if name}}
                                <div><h1 id="title">{{name}}</h1>
                                </div> 
                                    <hr />
                                {{/if}}
                                 <div class="otherInfo"> 
                                    {{#each rating}}
                                    {{#if num}}
                                     <div > <strong>Rating:</strong>
                                            <span class="rating-star" data-value="1"><i class="fa fa-star{{#if star_off_1}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="2"><i class="fa fa-star{{#if star_off_2}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="3"><i class="fa fa-star{{#if star_off_3}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="4"><i class="fa fa-star{{#if star_off_4}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="5"><i class="fa fa-star{{#if star_off_5}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <br>
                                     </div>
                                     {{/if}}
                                     <div>{{text}}</div>
                                     {{/each}}
                                     </div>
                                            {{#if description.hasFood}}
                                         <div>
                                             <strong>Food:</strong> {{description.hasFood}}
                                         </div>
                                            
                                         <br>
                                            {{/if}}
                                            {{#if description.isFree}}
                                         <div>
                                              <strong>Free:</strong>  <i class="fa fa-check fa-2x" aria-hidden="true"></i>

                                         </div>                            
                                         <br>
                                            {{/if}}
                                            {{#if description.isDogFriendly}}
                                         <div>
                                              <strong>Dog-friendly:</strong>  <i class="fa fa-check fa-2x" aria-hidden="true"></i>
                                         </div>                                             
                                         <br>
                                            {{/if}} 
                                            {{#if description.isQuiet}}
                                         <div>
                                              <strong>Quiet:</strong>  <i class="fa fa-check fa-2x" aria-hidden="true"></i>
                                         </div>
                                         <br>
                                           {{/if}}
                                           {{#if description.type}}
                                         <div>
                                              <strong>Type:</strong>  {{description.type}}
                                         </div>
                                           
                                         <br>
                                         {{/if}}
                                         {{#if description.text}}
                                         <div class="comment">
                                              <strong>Comment:</strong> {{description.text}}
                                         </div>
                                         <br>      
                                         {{/if}} 
                                         {{#if address}}
                                             <span><a href="https://www.google.co.il/maps/place/{{address.text}}" target="_blank"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></a>
                                             </span>
                                         {{/if}}
                                         {{#if description.websiteLink}}
                                         <span>
                                            <a id="websiteLink" href={{description.websiteLink}} target="_blank"> <i class="fa fa-globe fa-2x" aria-hidden="true"></i></a>
                                         </span>                                         
                                         {{/if}}
                                         {{#if description.phoneNumber}}

                                         <span>
                                            <a href="tel://{{description.phoneNumber}}" target="_blank">  <i class="fa fa-phone fa-2x" aria-hidden="true"></i></a>
                                            <a href="tel://{{description.phoneNumber}}" target="_blank"></a> 
                                         </span>
                                           {{/if}}
                                         {{#if description.hours}}
                                         <div>
                                            <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
                                            {{description.hours}}
                                         </div> 
                                         <br>
                                         {{/if}}
                                     {{#if photo}} 
                                     <div>                            
                                         {{#each photo}}
                                    <a class="biggerImg" href="{{this}}" target="_blank">
                                      <span style="display:inline-block" class="thumbnail">
                                         <img src={{this}}>
                                      </span>
                                    </a>
                                         {{/each}}
                                     </div>  
                                      {{/if}}
     
                                     <div>
                                     <a href="https://www.facebook.com/share" target="_blank"><i class="fa fa-facebook-square" style="font-size:48px"></i>
                                     </a>
                                     <a href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter-square" style="font-size:48px"></i>
                                     </a>
                                     <a href="https://plus.google.com/" target="_blank"><i class="fa fa-google-plus-square" style="font-size:48px"></i></a>

                                     <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square" style="font-size:48px"></i></a>



                                    </div>
                                    



                 
                                 </div>
                              </script>
                    <div class="workspot_details"></div>


                </div>
            </div>
        </div>
    </div>



    <script src="../jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
