<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-md-4"> 
                </div>
                <div class="col-md-4 locdetails"> 
                    <div class="title">
                            <script id="details-template" type="text/x-handlebars-template">
                                <div><h1>{{name}}</h1>

                                </div> 
                                    <hr />
                                <div><strong>Adress:</strong> {{address.text}}
             
                                </div>
                                    <hr />
             
                                 <div class="layoutPhoto">
                                     <img src={{photo}}>
                 
                 
                                 </div>
                                 <hr />
                                 <div class="otherInfo">
                                    {{#each rating}}
                                     <div>
                                            <span class="rating-star" data-value="1"><i class="fa fa-star{{#if star_off_1}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="2"><i class="fa fa-star{{#if star_off_2}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="3"><i class="fa fa-star{{#if star_off_3}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="4"><i class="fa fa-star{{#if star_off_4}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <span class="rating-star" data-value="5"><i class="fa fa-star{{#if star_off_5}}-o{{/if}}" aria-hidden="true"></i>
                                            </span>
                                            <br>
                                     </div>
                                     <div>{{text}}</div>
                                     {{/each}}

                                     <hr />
                                     <div class="description">
                                         <div>
                                             <strong>Food:</strong> {{description.hasFood}}
                                         </div>
                                         <br>
                                         <div>
                                              <strong>Free:</strong>  {{description.isFree}}
                                         </div>
                                         <br>
                                         <div>
                                              <strong>Dog-friendly:</strong>  {{description.isDogFriendly}}
                                         </div>
                                         <br>
                                         <div>
                                              <strong>Quiet:</strong>  {{description.isQuiet}}
                                         </div>
                                         <br>
                                         <div>
                                              <strong>Type:</strong>  {{description.type}}
                                         </div>
                                         <br>
                                         <div>
                                              <a href={{description.websiteLink}} target="_blank"> <strong>Website</strong></a>  
                                         </div>
                                         <br>
                                         <div>
                                              <strong>Hours:</strong>  {{description.hours}}
                                         </div> 
                                         <br>
                                         <div>
                                              <strong>Comment:</strong> {{description.text}}
                                         </div>
                                    </div>






                                     <hr />
                 
                                 </div>
                              </script>
                              <div class="workspot_details"></div>

    
                </div>
                </div>
                <div class="col-md-4"> 
                </div>
        </div>
    </div>
    
    

    <script src="../jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
